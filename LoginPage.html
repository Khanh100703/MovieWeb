<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="csslore.css">
</head>

<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="submitLogin()">Đăng Nhập</button>
        <p class="toggle">Chưa có tài khoản? <a href="RegisterPage.html">Đăng ký ngay</a></p>
        <a href="FogotPasswordPage.html">Quên mật khẩu</a>
        <button onclick="goToHomePage()" class="back-home">← Quay lại Trang Chủ</button>
    </div>
    <script>
        function submitLogin() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let userData = localStorage.getItem(username);

            if (userData) {
                let parsedData = JSON.parse(userData);
                if (parsedData.password === password) {
                    localStorage.setItem("loggedInUser", username);
                    window.location.href = "index.html"; // Quay lại trang chính sau khi đăng nhập
                } else {
                    alert("Sai mật khẩu.");
                }
            } else {
                alert("Tài khoản không tồn tại.");
            }
        }
        function goToHomePage() {
            window.location.href = "index.html";
        }

    </script>
</body>

</html>
