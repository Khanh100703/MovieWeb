<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="csslore.css">
</head>

<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="email" id="email" placeholder="Gmail">
        <input type="password" id="password" placeholder="Mật khẩu">
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
        <button onclick="submitRegister()">Đăng Ký</button>
        <p class="toggle"><a href="LoginPage.html">Đã có tài khoản? Đăng nhập ngay</a></p>
        <button onclick="goToHomePage()" class="back-home">← Quay lại Trang Chủ</button>
    </div>
    <script>
        function submitRegister() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;

            if (!email) {
                alert("Vui lòng nhập Gmail.");
                return;
            }

            if (password.length < 6) {
                alert("Mật khẩu phải có ít nhất 6 ký tự.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp.");
                return;
            }

            localStorage.setItem(username, JSON.stringify({ email: email, password: password }));
            alert("Đăng ký thành công!");
            window.location.href = "LoginPage.html";
        }
        function goToHomePage() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
